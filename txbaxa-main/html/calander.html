    <style>
      /* Basic Reset */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #e7e7e7;
      }

      /* Container Setup */
      .content-container {
        display: flex;
        justify-content: center;
        align-items: stretch; /* Both columns share the same height */
        min-height: 900px; /* Adjust as needed */
        padding: 1rem;
        gap: 1rem;
        animation: fadeIn 1s ease-out;
      }

      /* Calendar Column */
      .calendar-column {
        flex: 2; /* Calendar remains wider */
        display: flex;
      }
      .calendar-column iframe {
        border: none;
        width: 100%;
        height: 100%; /* Fill full height of column */
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .calendar-column iframe:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      /* Instagram Column */
      .instagram-column {
        flex: 1.2; /* Slightly smaller than the calendar */
        display: flex;
        height: 100%; /* Ensures full container height */
        align-items: stretch;
      }
      .instagram-widget-wrapper {
        flex: 1; /* Fills the column */
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-radius: 10px;
        /* Remove hover scale and box shadow if desired */
      }
      .instagram-column blockquote.instagram-media {
        flex: 1;
        width: 100% !important;
        margin: 0 !important;
        border: none;
        border-radius: 10px;
      }

      /* FadeIn Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        .content-container {
          flex-direction: column;
          min-height: auto;
        }
        .calendar-column,
        .instagram-column {
          width: 100%;
          height: auto; /* Allow natural growth on smaller screens */
        }
      }
    </style>
